<h1 class="title">Movies</h1>
<mat-grid-list cols="4" rowHeight="13:10">
  <mat-grid-tile *ngFor="let movie of movies" rowspan="2">
    <app-movie-panel (click)="redirectToReviews(movie.id)" [movie]="movie"></app-movie-panel>
  </mat-grid-tile>
</mat-grid-list>
<p *ngIf="!movies || movies.length === 0">No movies found</p>
